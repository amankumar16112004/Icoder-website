<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signup — iCoder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo"><span class="dot"></span> iCoder</div>
    <div class="nav-links">
      <a href="index.html" class="nav-link">Home</a>
      <a href="login.html" class="nav-link">Login</a>
    </div>
  </nav>

  <main class="page" style="max-width:480px;">
    <h1>Create Account</h1>
    <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=1200&q=60" style="width:100%; border-radius:8px; margin-bottom:12px" alt="signup-banner"/>
    <form id="signupForm">
      <div style="margin-bottom:10px;"><input class="input" name="name" placeholder="Full name" /></div>
      <div style="margin-bottom:10px;"><input class="input" name="email" placeholder="Email" /></div>
      <div style="margin-bottom:10px;"><input class="input" name="password" placeholder="Password" type="password" /></div>
      <button class="btn" type="submit">Sign up</button>
    </form>
    <p style="color:var(--muted); margin-top:12px;">This is a demo signup — credentials stored locally in your browser only.</p>
  </main>

  <footer>© 2025 iCoder</footer>
  <script src="script.js"></script>
</body>
</html>
